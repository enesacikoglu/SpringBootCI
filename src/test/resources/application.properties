
#Cassandra Definitions
keyspace_name=cengenesKeyspace
contact_points=127.0.0.1
port=9042
max_pool_connection=50


#Cengenes Product URLS
SITE_URLS=https://bitbucket.org/eacikoglu/challenge/raw/3e019ced5866fa09ba63d8c08cb563abc976c0c8/site1.xml,https://bitbucket.org/eacikoglu/challenge/raw/3e019ced5866fa09ba63d8c08cb563abc976c0c8/site2.xml,https://bitbucket.org/eacikoglu/challenge/raw/3e019ced5866fa09ba63d8c08cb563abc976c0c8/site3.xml,https://bitbucket.org/eacikoglu/challenge/raw/3e019ced5866fa09ba63d8c08cb563abc976c0c8/site4.xml

